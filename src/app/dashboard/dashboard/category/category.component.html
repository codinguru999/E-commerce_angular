<div class="container-fluid d-flex flex-column bg-info pt-0">
    <div class="container d-flex flex-column">
        <div class="row m-3" *ngFor="let category of categories">
            <h1>{{category | titlecase}}</h1>
            <hr>
            <div class="container d-flex flex-row flex-wrap">
                <div class="col my-2 mx-1" *ngFor="let prod of products[category]" style="height: 21rem;">
                    <div class="container-fluid w-100 h-100 d-flex rounded flex-column bg-dark p-1 mx-1">
                        <img [src]="prod.image" alt="" class="w-100 h-75 rounded">
                        <div class="container-fluid d-flex flex-row justify-content-space-between bg-secondary p-1 ">
                            <span class="text-light p-1">
                                {{prod.title | slice: 0:15 }}
                            </span>
                            <span class="d-flex flex-row ms-auto">
                                <i class="material-icons text-white"
                                    *ngFor="let number of numbers |slice: 0:prod.rating.rate">star</i>
                            </span>
                        </div>
                        <div class="container-fluid d-flex flex-row justify-content-space-between bg-secondary p-1">
                            <span class="text-light ps-1 py-2">{{prod.price | currency}}</span>
                            <button class="btn btn-primary rounded ms-auto" (click)="openVerticallyCentered(content,prod)">
                                View More
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<ng-template #content let-modal>

    <app-modal [items]="items"  [numbers]="numbers" (closes)="closeModal(content)"></app-modal>
</ng-template>
