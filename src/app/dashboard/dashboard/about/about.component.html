<div class="container-fluid bg-info d-flex flex-column justify-content-center align-items-center px-0">
    <h1 class="text-center text-success m-3">Your Orders</h1>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center px-0">
        <div class="container text-warning text-center" *ngIf="!blank; else elseBlock">
            <h3 class="text-center">Your order list is Empty</h3>
            <span class="mx-auto text-success fs-5">
                <a [routerLink]="['/dashboard']">Order Now</a>
            </span>
        </div>
        <ng-template #elseBlock>
            <!-- <h1 *ngFor="let item of obj | keyvalue">{{item.key}} with value {{item.value}}
                <!-- <h2 *ngFor="let prod of item.value | keyvalue">{{prod.key}} with value {{prod.value}}</h2> -->
            <!-- </h1> --> 
            <div  class="container px-0 bg-primary my-2 p-1 d-flex flex-row rounded" style="height: 10rem;" *ngFor="let key of objectKeys(obj)">
                <img class="ms-2 my-auto  w-25 h-100" [src]="obj[key].image" alt="">
                <div class="container d-flex flex-column align-item-start">
                    <h1>{{obj[key].title | titlecase}} </h1>
                </div>
                
                
                
                
                <!-- {{key + ' : ' + obj[key].category}} -->
            </div>
        </ng-template>
    </div>
</div>
