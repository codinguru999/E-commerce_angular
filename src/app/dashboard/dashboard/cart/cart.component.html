<div class="container-fluid  d-flex flex-column justify-content-center align-items-center px-0">
    <h1 class="text-center text-success m-3">Your Cart</h1>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center px-0">
        <div class="container text-danger text-center" *ngIf="!blank; else elseBlock">
            <h3 class="text-center">Your order list is Empty</h3>
            <span class="mx-auto text-success fs-5">
                <a [routerLink]="['/dashboard']">Order Now</a>
            </span>
        </div>
        <ng-template #elseBlock>
            <div class="d-flex flex-row justify-content-end align-items-end w-25 ms-auto me-5 px-4">
                <span class=" py-auto my-auto me-1 fw-bold">{{sum | currency}} </span>
                <button class="btn btn-warning">Order Now</button>
            </div>
            <div  class="container px-0  my-2 p-2 d-flex flex-row rounded" style="height: 20rem; background-color: #f8f9fa;" *ngFor="let key of objectKeys(obj)">
                <img class="ms-2 my-auto  w-25 h-100" [src]="obj[key].image" alt="">
                <div class="container w-75 d-flex flex-column align-item-start">
                    <h5>{{obj[key].title | titlecase}} </h5>
                    <h6 class="text-success"><del class="text-danger">{{obj[key].price*1.3 | currency}}</del>  {{obj[key].price | currency}} <span class="text-danger"> Save 30%</span></h6>
                    <h5 class="my-3">Qty. {{obj[key].count}}</h5>

                </div>
            </div>
        </ng-template>
    </div>
</div>
