<ngbd-carousel-pause></ngbd-carousel-pause>
<!-- <h1>Home works</h1> -->
<div class="container-fluid mt-0 pt-3">
    <div class="container-sm">
        <div class="row m-3" *ngFor="let product of products">
            <div class="col w-100 my-2 mx-1" *ngFor="let item of product" style="height: 25rem;">
                <div class="container-fluid w-100 h-100 d-flex rounded flex-column bg-dark p-1 mx-1">
                    <img [src]="item.image" alt="" class="w-100 h-75 rounded" (click)="openimage(imageshow,item.image)">
                    <div class="container-fluid d-flex flex-column h-25 mx-0 px-0">

                        <div class="container-fluid d-flex flex-row h-50 justify-content-space-between p-1 " style="background-color: rgb(55, 16, 112);">
                            <span class="text-light p-1">
                                {{item.title | slice: 0:15 }}
                            </span>
                            <span class="d-flex flex-row ms-auto">
                                <i class="material-icons text-white"
                                *ngFor="let number of numbers |slice: 0:item.rating.rate">star</i>
                            </span>
                        </div>
                        <div class="container-fluid d-flex flex-row h-50 justify-content-space-between p-1" style="background-color: rgb(55, 16, 112);">
                            <span class="text-light ps-1 py-2">{{item.price | currency}}</span>
                            <button class="btn btn-primary rounded ms-auto" (click)="openVerticallyCentered(content,item)">
                                View More
                            </button>
                        </div>
                    </div>

                </div>
                <!-- <span>{{item.title}}</span> -->

            </div>
        </div>
    </div>
</div>
<ng-template #content let-modal>

    <app-modal [items]="items" [numbers]="numbers" (closes)="closeModal(content)" (popove)="openmodal(popover)"></app-modal>
</ng-template>
<ng-template #popover let-modal >
    <div class="modal-header ">
        <span>Item Added to cart</span>
    </div>
</ng-template>
<ng-template #imageshow let-modal>
    <div class="modal-body">
        <img [src]="image" alt="" class="w-100 h-50">
    </div>
</ng-template>
