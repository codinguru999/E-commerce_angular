<div class="container-fluid w-100 h-100 d-flex rounded flex-column bg-dark p-1 mx-1">
    <img [src]="product.image" alt="" class="w-100 h-75 rounded" (click)="openimage(product.image)">
    <div class="container-fluid d-flex flex-column h-25 mx-0 px-0">

        <div class="container-fluid d-flex flex-row h-50 justify-content-space-between p-1 productbase">
            <span class="text-light p-1">
                {{product.title | slice: 0:15 }}
            </span>
            <span class="d-flex flex-row ms-auto">
                <i class="material-icons text-white"
                    *ngFor="let number of numbers |slice: 0:product.rating.rate">star</i>
            </span>
        </div>
        <div class="container-fluid d-flex flex-row h-50 justify-content-space-between p-1 productbase">
            <span class="text-light ps-1 py-2">{{product.price | currency}}</span>
            <button class="btn btn-primary rounded ms-auto" (click)="openmodal(product)">
                View More
            </button>
        </div>
    </div>

</div>
